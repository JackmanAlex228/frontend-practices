<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            {{ message }}
        </div>

        <!-- The v-bind attribute is a directive (v-) -->
        <!-- Directives (v-) are special and provided by vue -->
        <div id="app-2">
            <span v-bind:title="message">
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
            </span>
        </div>

        <!-- The v-if attribute is also provided by vue -->
        <!-- It sets an if state for true if this span tag -->
        <div id="app-3">
            <span v-if="seen">Now you see me</span>
        </div>

        <!-- The v-for directive can be used for displaying -->
        <!-- a list of items using the data from an Array -->
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <!-- The v-on directive attaches event listeners that -->
        <!-- invoke methods on our Vue instances -->
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <!-- The v-model directive makes two-way binding between -->
        <!-- from input and app state a breeze -->
        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <!-- My first Vue component -->
        <div id="app-7">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>

        <script src="index.js"></script>
    </body>
</html>
